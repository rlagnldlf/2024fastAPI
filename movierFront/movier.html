<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script     src="https://code.jquery.com/jquery-3.7.1.js" ></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>My First Movie Recommendation</h1>
        <p>Resize 당신의 취향 저격!</p> 
      </div>
      <hr>
      <h2> 오늘의 추천 </h2>
      <div style="column-count: 5; " id="alldiv"></div>

      <hr>
      <h2> 장르별 추천</h2>
      <select id="sgenre">
        <option value="comedy"> 코메디 </option>
        <option value="adventure"> 모험물 </option>
        <option value="thriller"> 스릴러 </option>
        <option value="animation"> 애니메이션 </option>
        <option value="children"> 유아 </option>
        <option value="fantasy"> 판타지 </option>
        <option value="drama"> 드라마 </option>
        <option value="crime"> 범죄</option>
        <option value="action"> 액션 </option>
        <option value="horror"> 공포 </option>
        <option value="mystery"> 미스테리 </option>
        <option value="sci"> SF </option>
        <option value="war"> 전쟁 </option>
        <option value="documentary"> 다큐멘터리 </option>
      </select>
      <script>
        var value_str = document.getElementById('sgenre')
      </script>
      <button type="button" class="btn btn-primary btn-lg"
        onclick="MovieObject.getgenres(value_str.options[value_str.selectedIndex].value)">장르선택</button>
      <div style="column-count: 5; " id="genrediv"></div>

      <hr>
      <h2> 영화기반 추천</h2>
      <button type="button" class="btn btn-primary btn-lg"
        onclick="MovieObject.getitems()">비슷한영화선택</button>
      <div style="column-count: 5; " id="itemdiv"></div>

      <hr>
      <h2> 사용자기반 추천</h2>
      <button type="button" class="btn btn-primary btn-lg"
      onclick="MovieObject.getuser()">사용자기반추천</button>
      <div style="column-count: 5; " id="userdiv"></div>

      
      <script src="movierf.js"></script>
</body>
</html>
